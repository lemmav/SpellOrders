<!DOCTYPE html>
<html lang="en">
<head>
{%block head%}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
{%endblock%}
</head>
<body>
    <form id="form" action="{{ url_for('main')}}" method="post">
        <p>Sender: <input id="sendername" name="sendername" type="text"></p>
        <p>Receiver: <input id="receivername" name="receivername" type="text"></p>
        <p>
        <select name="my_select">
            {% for option in options %}
              <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        </p>
        <input type="date" id="activationdate" name="activationdate">

        <p><input id="submit-btn" type="submit"></p>


</body>
</html>
